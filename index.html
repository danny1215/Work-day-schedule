  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class=todaysDate></p>
    </header>
    
    
    <div class="row ">
      <p id = "hour9Am" class="hour">9am</p>
      <input type="text" class="row" placeholder="event" aria-label="Recipient's username" aria-describedby="basic-addon2" data-hour="9">
      <div class="input-group-append">
        <button id="saveBtn"class="saveBtn"><i class="fa fa-lock"></i></button>
      </div>
    </div>

      <input type="text" class="row" placeholder="event" aria-label="Recipient's username" aria-describedby="basic-addon2" data-hour="10">

        <button id="saveBtn"class="saveBtn"><i class="fa fa-lock"></i></button>
      </div>
    </div>
    <div class="row ">

      </div>
    </div>

      <input type="text" class="row" placeholder="event" aria-label="Recipient's username" aria-describedby="basic-addon2" data-hour="14">
